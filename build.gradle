plugins {
    id 'java'
    id 'io.vertx.vertx-plugin' version '1.3.0'
}

group 'com.xxx'
version '0.1'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

ext {
    vertxVersion = '4.2.1'
}

dependencies {
    compile "io.vertx:vertx-web:${vertxVersion}"
    compile "io.vertx:vertx-auth-jwt:${vertxVersion}"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

mainClassName = "com.xxx.Main"

vertx {
    mainVerticle = 'com.xxx.Main'
    vertxVersion = "${project.ext.vertxVersion}"
}
